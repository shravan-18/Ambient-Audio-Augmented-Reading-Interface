<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/login-styles.css">
</head>
<body>
    <div class="israsi">
        <img src="css/img/ISRASI.png">
    </div>
    <div class="box">
        <form action="">
            <div class="input-box">
                <h2>SIGN UP</h2>
                <input type="text" required>
                <span>Name</span>
                <i></i>
            </div>
            <div class="input-box">
                <input type="username" required>
                <span>Username</span>
                <i></i>
            </div>
           <div class="input-box">
                <input type="password" required>
                <span>Enter Password</span>
                <i></i>
            </div>
            <div class="input-box">
                <input type="confirm_password" required>
                <span>Confirm Password</span>
                <i></i>
            </div> 
            <input type="submit" value="Login" onclick="redirectToDashboard()">
            <div class="links">
                <a href="#">Help</a>
                <a href="login.html">Log in</a>
            </div>
        </form>
    </div>
    <footer>
    </footer>    
    <script>
        function redirectToDashboard() {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
