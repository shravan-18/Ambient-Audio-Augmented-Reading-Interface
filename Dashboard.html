<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Book Application</title>
    <link rel="stylesheet" href="./css/dashboard-styles.css">
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <img src="css/img/ISRASI.png">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search books online">
                <button class="search-icon"><img src="css\img\1st trailing-icon.svg"></button>
            </div>
            <div class="icons">
                <button class="settings-icon"><img src="css\img\Setting_fill.svg"></button>
                <button class="profile-icon"><img src="css\img\User_circle.svg"></button>
            </div>
        </nav>

        <!-- Library Section -->
        <section class="library">
            <h1>MY LIBRARY</h1>
            <div class="book-grid">
            <!-- Book 1 -->
            <div class="book-card" onclick="openBook('book1')">
                <div class="book-cover"></div>
                <p class="book-title">Pride and Prejudice</p>
                <p id="prideand prejudice-progress" class="book-progress">progress 0%</p>
            </div>
            <!-- Book 2 -->
            <div class="book-card" onclick="openBook('book2')">
                <div class="book-cover"></div>
                <p class="book-title">The Adventures of Sherlock Holmes</p>
                <p id="theadventures of sherlock holmes-progress" class="book-progress">progress 0%</p>
            </div>
            <!-- Book 3 -->
            <div class="book-card" onclick="openBook('book3')">
                <div class="book-cover"></div>
                <p class="book-title">Dracula</p>
                <p id="dracula-progress" class="book-progress">progress 0%</p>
            </div>
            <!-- Book 4 -->
            <div class="book-card" onclick="openBook('book4')">
                <div class="book-cover"></div>
                <p class="book-title">Moby-Dick</p>
                <p id="moby-dick-progress" class="book-progress">progress 0%</p>
            </div>
            </div>
        </section>

        <!-- Book Content Modal -->
        <div id="bookModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="book-title"></h2>
                <h3 id="chapter-title"></h3>
                <p id="page-content"></p>

                <div class="controls">
                    <button onclick="previousPage()"><img src="css/img/arrow_back.svg"></button>
                    <button onclick="nextPage()"><img src="css/img/arrow_forward.svg"></button>
                </div>
                <div class="button-container">
                    <button class="speaker-button" onclick="readAloud()"><img src="css/img/sound_max_fill.svg">Read Aloud</button>
                    <button class="back-button" onclick="closeModal()">Back to Library</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/dashboard-script.js"></script>
</body>
</html>
